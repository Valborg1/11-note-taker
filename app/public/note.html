<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Notes</title>

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
  </head>
  <body>

    <!-- Main interface -->
    <div class="container">
        <div class="jumbotron">
           
            <h2 class="text-center">New Note</h2>
            <hr>
            <br>
            
            <div class="text-center">
                <button class="btn btn-lg btn-info" type="button" data-toggle="modal" data-target="#newNoteModal"><span class="fa fa-plus-square"></span> New Note</button>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="noteTitle">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Note:</label>
                <textarea class="form-control" id="noteText"></textarea>
            </div>
           
            <div class="form-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-note" data-dismiss="modal">Save Note</button>
            </div>
        </form>
    </div>
        
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>


    <footer class="footer">
        <div class="container">
            <p><a href="/api/notes">API Notes Link</a> | <a href="https://github.com/Valborg1" target="_blank">Github Repo</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
