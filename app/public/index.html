<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <title>Create Notes</title>
  </head>
  <body>

    <!-- Main interface -->
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center"><span class="fa fa-sticky-note"></span></h1>
            
            <h2 class="text-center">Notepad</h2>
            <hr>
            <br>
            
            <div class="text-center">
                <button class="btn btn-lg btn-info" type="button" data-toggle="modal" data-target="#exampleModal"><span class="fa fa-plus-square"></span> New Note</button>
            </div>
        </div>
    </div>

    <!-- This is where NOTES will be POPULATED and APPENDED -->
    <div class="container">
        <div class="row">
            <div class="col-3" id="date">
                <!-- Time Stamp -->
            </div>
            <div class="col-6" id="title">
                <!-- Note Title -->
            </div>
            <div class="col-3" id="delete">
                <!-- Delete -->
            </div>
        </div>
    </div>

    <!-- This is the MODAL for adding a new note -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="note-title">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Note:</label>
                <textarea class="form-control" id="note-text"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Note</button>
        </div>
        </div>
    </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p><a href="/api/notes">API Notes Link</a> | <a href="https://github.com/Valborg1">Github Repo</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
